<!DOCTYPE html>
<html ng-app='app' lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular mini</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body ng-controller='mainCtrl'>
    <div class="main-container">
        <h1>My friends</h1>
        <div>
            <button type="button" name="button" ng-click="addNewFriend = !addNewFriend">Add New Friend</button>
        </div>
        <br>
        <form>
            <input type="text" name="newFriend" value="" placeholder="New Friend">
            <button ng-click='' type="button">Submit</button>
        </form>
    </div>
    <hr>
    <br>
    <div ng-repeat='friend in friends'>
        <div class='woo'>
            <p>{{ friend }}</p>
            <img src="https://img.buzzfeed.com/buzzfeed-static/static/2015-03/13/16/enhanced/webdr01/enhanced-buzz-8016-1426277582-24.jpg"
                height="40" weight="40" alt="Woo!">
        </div>
    </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
</body>

</html>
